<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="input-group mb-3 w-25 mx-auto">
        <button class="btn btn-outline-secondary" type="button" id="decrement">-</button>
        <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
        value="1" id="cart">
        <button class="btn btn-outline-secondary" type="button" id="increment">+</button>
      </div>


      <div class="input-group mb-3 w-25 mx-auto password_box">
        <input type="password" class="form-control password" placeholder="Enter Your Password" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn" type="button">Hide/Show</button>
      </div>
      <div class="w-25 mx-auto">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1" value="0" min="0" max="1000" step="50">
        <h3></h3>
      </div>
      <h2> Hello Sir</h2>
      
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
